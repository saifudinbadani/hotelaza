<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://we-fast-ui.netlify.app/shared.css">
    <link rel="stylesheet" href="../common.css">
    <title>Login</title>
</head>

<body class="bg-clr">
    <header class="header">
        <nav class="nav-container display-flex primary-clr p-rl-6">
            <a href="./index.html" class="nav-link font-size-2pt6">
                Hotelaza
            </a>
            <div class="input-search pos-rltv m-rght-auto">
                <i class="fa-solid fa-magnifying-glass pos-absolute font-size-2pt6"></i>
                <input type="text" placeholder="search" class="nav-input-search">
            </div>
            <a href="./login.html" class="nav-link"><button class="btn btn-solid-secondary">Login</button></a>
            <a href="#" class="nav-link">
                <i class="fa-regular fa-heart font-size-2pt6"></i>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-shopping-cart font-size-2pt6"></i>
            </a>
        </nav>
    </header>
    <div class="container">
        <form id="form" class="form">
            <h3 class="heading-3 txt-align-cntr">Login</h3>
            <div class="form-control p-1">
                <label for="username" class="heading-4">Username *</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="form-control p-1">
                <label for="password" class="heading-4">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div class="form-checkbox display-flex p-1">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="heading-4 m-l-1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-solid-primary">Login</button>
            <div class="form-link p-1 display-flex">
                <a href="../login-signup/sign-up.html" class="new-accnt-link heading-4">
                    Create New Account
                    <i class="fa-solid fa-angle-right font-size-2pt6"></i>
                </a>
            </div>
        </form>
    </div>

</body>

</html>
